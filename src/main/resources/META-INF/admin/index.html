<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="./admin/${timestamp}/bs/css/bootstrap.css" type="text/css" />
<link rel="stylesheet" href="./admin/${timestamp}/fa/css/font-awesome.min.css" type="text/css" />
<link rel="stylesheet" href="./admin/${timestamp}/css/adminbase.css" type="text/css" />
<script src="./admin/${timestamp}/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="./admin/${timestamp}/js/json2.js" type="text/javascript"></script>
<script src="./admin/${timestamp}/bs/js/bootstrap.js" type="text/javascript"></script>
<script src="./admin/${timestamp}/zeroclipboard/ZeroClipboard.min.js"  type="text/javascript"></script>
<script src="./admin/${timestamp}/js/wbutility.js" type="text/javascript"></script>
<script src="./admin/${timestamp}/js/wbsimpletable.js" type="text/javascript"></script>
<script src="./admin/${timestamp}/app-js/wbstats.js" type="text/javascript"></script>
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
		<a class="brand" href="./">Webpagebytes cms</a>
		<ul class="nav">
			<li > <a href="./websettingslangs.html"> Site settings </a> </li>
			<li > <a href="./weburis.html" > Site urls </a> </li>
			<li > <a href="./webpages.html" > Site pages </a> </li>
			<li > <a href="./webpagemodules.html"> Page modules </a> </li>
			<li > <a href="./webarticles.html"> Articles </a> </li>
			<li > <a href="./webmessages.html"> Messages </a> </li>
			<li > <a href="./webfiles.html"> Files </a> </li>
			<li > <a href="./webbackuprestore.html"> Import & Export </a> </li>
		</ul>
		<ul class="nav pull-right" id="authmenu">                                                      
        </ul>
		</div>
	</div>
	<div id="spinnerTable" class="spinner">
		<img src="./admin/${timestamp}/img/spinner.gif" > Loading...
	</div>							
	<div id="wbbodycontent" class="wbhidden">
		<div class="wbsearchcontainer">
			<div class="wbsearchbox"> 
				<div class="input-prepend">
					<span class="add-on searchicon"><i class="icon-search"></i></span>
					<input class="input-xlarge" id="cmssearchbox" type="text" placeholder="Search">
				</div>
			</div>
			<div id="searchResultList" class="wbsearchresultcontainer"></div>		
		</div>
		<div class="wbtitle">
			<h1 class="wbtitle-text"> <span class="wbtitle-offset"> Dashboard </span></h1>
		</div>
		
		<div class="row-fluid dashbordline">
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> <span class="dashboardnumber dashboardcount" id="count_uris"></span> Site urls </div>
						<div id="wbtableuris"></div>
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> <span class="dashboardnumber dashboardcount" id="count_pages"></span> Site pages </div>
						<div id="wbtablepages"></div>
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> <span class="dashboardnumber dashboardcount" id="count_modules"></span> Page modules </div>
						<div id="wbtablemodules"></div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="row-fluid dashbordline">
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> <span class="dashboardnumber dashboardcount" id="count_articles"></span> Articles </div>
						<div id="wbtablearticles"></div>
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> Site languages <span class="dashboardnumber">&nbsp</span> </div>
						<div id="wbtablelanguages"></div>
					</div>
				</div>
			</div>
			<div class="span4">
				<div class="wbcolorcontent">
					<div class="wbinnercontent dashboardbox">
						<div class="dashdboarditem"> <span class="dashboardnumber dashboardcount" id="count_files"></span> Files </div>
						<div id="wbtablefiles"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="wbfooter">
			Webpagebytes cms version ${pom.version}
		</div>
		
	</div>
	<script type="text/javascript">
		$("#spinnerTable").WBSpinner({visible: true, contentElem: $('#wbbodycontent'), delayDisplay: 300 });
	</script>		
</body>
</html>
